{% extends 'blog/base.html' %}

{% block content %}

    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a style="color: red;font-size: 24px;" href="{% url 'login' %}">Login </a>
        <br>
        <b style="color: green;font-size: 24px;font-family:'Franklin Gothic Medium'">Not account ?</b> 
        <a href="{% url 'register' %}"> Register</a>
    {% endif %}

    {% for blog in blogs  %}
        <hr>
        <h1>{{blog.title}}</h1>
        <h2>{{blog.context}}</h2>
        <h4>Created by {{blog.user}}</h4>
        <hr>
    {% endfor %}

{% endblock %}
